<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Comercial Multiempresa</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- ================= SELEÇÃO EMPRESA ================= -->
    <section id="selecaoEmpresa" class="selecao fade active">
        <div class="selecao-box">
            <h1>Selecione a Empresa</h1>

            <div class="cards">
                <div class="card" data-empresa="amazonet">
                    <img src="assets/img/amazonet.png" alt="Logo Amazonet">
                    <span>Amazonet</span>
                </div>

                <div class="card" data-empresa="mania">
                    <img src="assets/img/mania.png" alt="Logo Mania">
                    <span>Mania</span>
                </div>
            </div>

            <button id="btnContinuar" disabled>CONTINUAR</button>
        </div>
    </section>

    <!-- ================= FORMULÁRIO ================= -->
    <main id="formContainer" class="fade">
        <header class="topo">
            <img src="" alt="Logo Empresa" class="logo" id="logoEmpresa">
        </header>

        <section class="form-wrapper">
            <div class="container">
                <h2>Preencha o Formulário e Entraremos em Contato</h2>

                <form id="formulario">

                    <!-- DADOS PESSOAIS -->
                    <div>
                        <label for="nome">Nome Completo *</label>
                        <input type="text" id="nome" required>
                        <small id="nomeErro" class="erro-msg"></small>
                    </div>

                    <div>
                        <label for="cpf">CPF *</label>
                        <input type="text" inputmode="numeric" maxlength="14">
                        <small id="cpfErro" class="erro-msg"></small>
                    </div>

                    <div>
                        <label for="tel1">Telefone 1 *</label>
                        <input type="tel" inputmode="numeric" pattern="[0-9]*">
                        <small id="tel1Erro" class="erro-msg"></small>
                    </div>

                    <div>
                        <label for="tel2">Telefone 2</label>
                        <input type="tel" id="tel2" inputmode="numeric">
                        <small id="tel2Erro" class="erro-msg"></small>
                    </div>

                    <div>
                        <label for="email">Email *</label>
                        <input type="email" id="email" required>
                        <small id="emailErro" class="erro-msg"></small>
                    </div>

                    <div>
                        <label for="dataNascimento">Data Nascimento *</label>
                        <input type="date" id="dataNascimento" required>
                    </div>

                    <!-- ENDEREÇO -->
                    <div>
                        <label for="cep">CEP *</label>
                        <input type="text" id="cep" inputmode="numeric" required>
                        <small id="cepErro" class="erro-msg"></small>
                    </div>

                    <div>
                        <label for="rua">Rua *</label>
                        <input type="text" id="rua" required>
                    </div>

                    <div>
                        <label for="numero">Número *</label>
                        <input type="text" id="numero" required>
                    </div>

                    <div>
                        <label for="bairro">Bairro *</label>
                        <input type="text" id="bairro" required>
                    </div>

                    <div>
                        <label for="cidade">Cidade *</label>
                        <input type="text" id="cidade" required>
                    </div>

                    <div>
                        <label for="uf">UF *</label>
                        <input type="text" id="uf" maxlength="2" required>
                    </div>

                    <!-- DADOS COMERCIAIS -->
                    <div>
                        <label for="plano">Plano Adquirido *</label>
                        <input type="text" id="plano" required>
                        <small id="planoErro" class="erro-msg"></small>
                    </div>

                    <div>
                        <label for="promocao">Promoção *</label>
                        <input type="text" id="promocao" required>
                        <small id="promocaoErro" class="erro-msg"></small>
                    </div>

                    <div>
                        <label for="vendedor">Vendedor Responsável *</label>
                        <input type="text" id="vendedor" required>
                        <small id="vendedorErro" class="erro-msg"></small>
                    </div>

                    <div>
                        <label for="observacoes">Campo de Observações *</label>
                        <textarea id="observacoes" required></textarea>
                        <small id="obsErro" class="erro-msg"></small>
                    </div>

                    <!-- UPLOAD DOCUMENTOS -->
                    <div>
                        <label for="frente">Frente do documento *</label>
                        <input type="file" id="frente" accept="image/*">
                        <small id="frenteErro" class="erro-msg"></small>
                    </div>

                    <div>
                        <label for="verso">Verso do documento *</label>
                        <input type="file" id="verso" accept="image/*">
                        <small id="versoErro" class="erro-msg"></small>
                    </div>

                    <div>
                        <label for="selfie">Selfie com o documento *</label>
                        <input type="file" id="selfie" accept="image/*">
                        <small id="selfieErro" class="erro-msg"></small>
                    </div>

                    <!-- BOTÃO -->
                    <div class="full">
                        <button type="submit" class="btn-submit">SOLICITAR CONTATO</button>
                    </div>

                </form>
            </div>

            <!-- Mascotes dos dois lados -->
            <div class="mascote-area esquerda">
                <img id="mascoteEsquerda" src="" alt="Mascote Esquerda">
            </div>

            <div class="mascote-area direita">
                <img id="mascoteDireita" src="" alt="Mascote Direita">
            </div>

        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
